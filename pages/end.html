<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Time - Congrats!</title>
    <link rel="icon" type="image/x-icon" href="../images/icon.png" />

    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="congrats">Congratulations!</h1>

        <h2 id="scoreMessage">
          New high score!
        </h2>
        <h2 id="finalScore"></h2>

        <form
          id="saveHighScoreForm"
          onsubmit="event.preventDefault()"
          class="hidden"
        >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />

          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>

          <button class="btn playAgainBtn" href="./pages/game.html">
            Play Again
          </button>
          <button class="btn" id="goHome" href="/">Go Home</button>
        </form>

        <button class="btn playAgainBtn hidden" href="./pages/game.html">
          Play Again
        </button>
      </div>
    </div>

    <script src="../js/end.js"></script>
  </body>
</html>
